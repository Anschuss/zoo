{% extends 'base.html' %}

{% block title %}
    Contacts
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-bottom: 15px">
                <h2>
                    Контакты
                </h2>
            </div>
            <div class="col-md-8" style="margin-bottom: 40px">
                <p>
                    Наш номер: +777XXXXXXXX
                </p>
                <p>
                    Наш адрес: XXXXXXXXX
                </p>
                <p>
                    E-mail: zoo@zoomail.com
                </p>
            </div>
            <div class="col-12" style="margin-bottom: 15px">
                <h3>
                    Отправьте нам сообщение
                </h3>
            </div>
            <div class="col-md-8" style="margin-bottom: 40px">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success" >
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
